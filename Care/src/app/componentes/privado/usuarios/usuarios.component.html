<app-menudash></app-menudash>



<div class="d-flex" id="wrapper" class="entorno">
    <div id="page-content-wrapper">
        <div class="container-fluid px-4">
            <div class="row my-5">

                <div class="col-sm-10 p-0 flex justify-content-lg-start justify-content-center">
                    <h5 class="fs-4 mb-3 ml-lg-2">Modulo Usuarios</h5>

                    <table class="table table-hover">
                        <thead class="encabezado" style="background: #b9b7b7">
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Cedula</th>
                                <th scope="col">Edad</th>
                                <th scope="col">Correo Electrónico</th>
                                <th scope="col">Dirección</th>
                                <th scope="col">Ciudad</th>
                                <th scope="col">Departamento</th>
                                <th scope="col">Teléfono</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of datos">

                                <td (click)="CargarId(item.cedula)">{{item.nombre}}</td>
                                <td (click)="CargarId(item.cedula)">{{item.apellido}}</td>
                                <td (click)="CargarId(item.cedula)">{{item.cedula}}</td>
                                <td (click)="CargarId(item.cedula)">{{item.edad}}</td>
                                <td (click)="CargarId(item.cedula)">{{item.correo}}</td>
                                <td (click)="CargarId(item.cedula)">{{item.direccion}}</td>
                                <td (click)="CargarId(item.cedula)">{{item.ciudad}}</td>
                                <td (click)="CargarId(item.cedula)">{{item.departamento}}</td>
                                <td (click)="CargarId(item.cedula)">{{item.telefono}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>


        </div>



        <!-- Button trigger modal -->
        <button id="nuevo" type="button" class="btn btn-primary" (click)="nuevo()">
    Agregar
  </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Datos de Usuario</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control form-control-sm" id="nombre" [(ngModel)]="nombre">
                        </div>

                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control form-control-sm" id="apellido" [(ngModel)]="apellido">
                        </div>
                        <div class="form-group">
                            <label for="cedula">Cedula</label>
                            <input [disabled]="IdSeleccionado !=''" type="text" class="form-control form-control-sm" id="cedula" [(ngModel)]="cedula">
                        </div>

                        <div class="form-group">
                            <label for="edad">Edad</label>
                            <input type="text" class="form-control form-control-sm" id="edad" [(ngModel)]="edad">
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo Electrónico</label>
                            <input [disabled]="IdSeleccionado !=''" type="text" class="form-control form-control-sm" id="correo" [(ngModel)]="correo">
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contraseña</label>
                            <input type="password" class="form-control form-control-sm" id="contrasena" [(ngModel)]="contrasena">
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control form-control-sm" id="direccion" [(ngModel)]="direccion">
                        </div>
                        <div class="form-group">
                            <label for="ciudad">Ciudad</label>
                            <input type="text" class="form-control form-control-sm" id="ciudad" [(ngModel)]="ciudad">
                        </div>
                        <div class="form-group">
                            <label for="departamento">Departamento</label>
                            <input type="text" class="form-control form-control-sm" id="departamento" [(ngModel)]="departamento">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control form-control-sm" id="telefono" [(ngModel)]="telefono">
                        </div>


                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btnopen text-light" *ngIf="IdSeleccionado != ''" (click)="Actualizar()">Actualizar</button>
                        <button type="button" class="btnopen text-light" *ngIf="IdSeleccionado == ''" (click)="Guardar()">Guardar</button>
                        <button type="button" class="btnopen text-light" (click)="ActualizarContrasena()">Actualizar Contraseña</button>
                        <button type="button" class="btn btn-danger" *ngIf="IdSeleccionado != ''" (click)="Eliminar()">Eliminar</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
