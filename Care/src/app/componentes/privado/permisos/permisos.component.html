<app-menudash></app-menudash>

<div class="d-flex" id="wrapper" class="entorno">
    <div id="page-content-wrapper">
        <div class="container-fluid px-4">
            <div class="row my-5">
                <div class="col-sm-10 p-0 flex justify-content-lg-start justify-content-center">
                    <h5 class="fs-4 mb-3 ml-lg-2">Modulo Permisos</h5>

                    <table class="table table-hover">
                        <thead class="encabezado" style="background: #b9b7b7">
                            <tr>
                                <th scope="col">Ruta</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Rol</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of datos">

                                <td (click)="CargarId(item._id)">{{item.ruta}}</td>
                                <td (click)="CargarId(item._id)">
                                    <span *ngIf="item.estado == 1">Activo</span>
                                    <span *ngIf="item.estado == 0">Inactivo</span>
                                </td>
                                <td (click)="CargarId(item._id)">
                                    <span *ngIf="item.rol_id == 1">Administrador</span>
                                    <span *ngIf="item.rol_id == 2">Cliente</span>
                                </td>


                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Button trigger modal -->
        <button id="nuevo" type="button" class="btn btn-primary" (click)="nuevo()">
    Agregar
  </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Permisos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="ruta">Ruta</label>
                            <input type="text" class="form-control form-control-sm" id="ruta" [(ngModel)]="ruta">
                        </div>

                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <select class="form-control form-control-sm" id="exampleFormControlSelect1" [(ngModel)]="estado">
                                  <option value="1">Activo</option>
                                  <option value="0">Inactivo</option>
                                </select>
                        </div>

                        <div class="form-group">
                            <label for="estado">Rol</label>
                            <select class="form-control form-control-sm" id="exampleFormControlSelect1" [(ngModel)]="rol_id">
                                  <option value="1">Administrador</option>
                                  <option value="2">Cliente</option>
                                </select>
                        </div>



                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btnopen text-light" *ngIf="Idseleccionado != ''" (click)="Actualizar()">Actualizar</button>
                        <button type="button" class="btnopen text-light" *ngIf="Idseleccionado == ''" (click)="Guardar()">Guardar</button>
                        <button type="button" class="btn btn-danger" *ngIf="Idseleccionado != ''" (click)="Eliminar()">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
