<app-menudash></app-menudash>

<div class="entorno">
    <h5>Modulo Medicamentos</h5>

    <table class="table table-hover">
        <thead class="encabezado" style="background: #b9b7b7">
            <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Medicamento</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of datos">

                <td (click)="CargarId(item._id)">{{item.codigo}}</td>
                <td (click)="CargarId(item._id)">{{item.medicamento}}</td>
                <td (click)="CargarId(item._id)">{{item.cantidad}}</td>
                <td (click)="CargarId(item._id)">{{item.precio}}</td>

            </tr>

        </tbody>
    </table>

    <!-- Button trigger modal -->
    <button id="nuevo" type="button" class="btn btn-primary" (click)="nuevo()">
    Agregar
  </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Datos Medicamento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="codigo">Codigo</label>
                        <input [disabled]="Idseleccionado !=''" type="text" class="form-control form-control-sm" id="codigo" [(ngModel)]="codigo">
                    </div>

                    <div class="form-group">
                        <label for="medicamento">Medicamento</label>
                        <input type="text" class="form-control form-control-sm" id="medicamento" [(ngModel)]="medicamento">
                    </div>
                    <div class="form-group">
                        <label for="cantidad">Cantidad</label>
                        <input type="text" class="form-control form-control-sm" id="cantidad" [(ngModel)]="cantidad">
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="text" class="form-control form-control-sm" id="precio" [(ngModel)]="precio">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" *ngIf="Idseleccionado != ''" (click)="Actualizar()">Actualizar</button>
                    <button type="button" class="btn btn-primary" *ngIf="Idseleccionado == ''" (click)="Guardar()">Guardar</button>
                    <button type="button" class="btn btn-danger" *ngIf="Idseleccionado != ''" (click)="Eliminar()">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

</div>
