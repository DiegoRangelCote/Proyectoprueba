<app-menudash></app-menudash>

<div class="entorno">
    <h5>Modulo Pacientes</h5>

    <table class="table table-hover">
        <thead class="encabezado" style="background: #b9b7b7">
            <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Cedula</th>
                <th scope="col">Contacto de emergencia</th>
                <th scope="col">Medicamento suministrado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of datos">

                <td (click)="CargarId(item._id)">{{item.fecha}}</td>
                <td (click)="CargarId(item._id)">{{item.nombre}}</td>
                <td (click)="CargarId(item._id)">{{item.apellido}}</td>
                <td (click)="CargarId(item._id)">{{item.cedula}}</td>
                <td (click)="CargarId(item._id)">{{item.contacto}}</td>
                <td (click)="CargarId(item._id)">{{item.medicamento}}</td>

            </tr>

        </tbody>
    </table>

    <!-- Button trigger modal -->
    <button id="nuevo" type="button" class="btn btn-primary" (click)="nuevo()">
    Agregar
  </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Datos del Paciente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="fecha">Fecha</label>
                        <input type="text" class="form-control form-control-sm" id="fecha" [(ngModel)]="fecha">
                    </div>

                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control form-control-sm" id="nombre" [(ngModel)]="nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control form-control-sm" id="apellido" [(ngModel)]="apellido">
                    </div>
                    <div class="form-group">
                        <label for="cedula">Cedula</label>
                        <input [disabled]="Idseleccionado !=''" type="text" class="form-control form-control-sm" id="cedula" [(ngModel)]="cedula">
                    </div>

                    <div class="form-group">
                        <label for="contacto">Contacto de emergencia</label>
                        <input type="text" class="form-control form-control-sm" id="contacto" [(ngModel)]="contacto">
                    </div>
                    <div class="form-group">
                        <label for="medicamento">Medicamento suministrado</label>
                        <input type="text" class="form-control form-control-sm" id="medicamento" [(ngModel)]="medicamento">
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" *ngIf="Idseleccionado != ''" (click)="Actualizar()">Actualizar</button>
                    <button type="button" class="btn btn-primary" *ngIf="Idseleccionado == ''" (click)="Guardar()">Guardar</button>
                    <button type="button" class="btn btn-danger" *ngIf="Idseleccionado != ''" (click)="Eliminar()">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

</div>
