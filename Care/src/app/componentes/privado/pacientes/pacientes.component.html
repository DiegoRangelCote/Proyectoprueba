<app-menudash></app-menudash>

<div class="entorno">
    <h5>Modulo Pacientes</h5>

    <table class="table table-hover">
        <thead class="thead-dark" style="background: rgb(151, 170, 206);">
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Direcci√≥n</th>
                <th scope="col">Contacto de emergencia</th>
                <th scope="col">Historial Medico</th>
                <th scope="col">Medicamento suministrado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of [0,1,2,3]">
                <td>Jorge</td>
                <td>Leal</td>
                <td>Calle 10 # 5-51</td>
                <td>4445553</td>
                <td>Mareos y fuerte dolor de cabeza</td>
                <td>Acetaminofen</td>
            </tr>

        </tbody>
    </table>

    <!-- Button trigger modal -->
    <button id="nuevo" type="button" class="btn btn-primary" (click)="nuevo()">
    Agregar
  </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Datos del Paciente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control form-control-sm" id="nombre" [(ngModel)]="nombre">
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control form-control-sm" id="apellido" [(ngModel)]="apellido">
                    </div>

                    <div class="form-group">
                        <label for="direccion">Direccion</label>
                        <input type="text" class="form-control form-control-sm" id="direccion" [(ngModel)]="direccion">
                    </div>
                    <div class="form-group">
                        <label for="contacto">Contacto de emergencia</label>
                        <input type="text" class="form-control form-control-sm" id="contacto" [(ngModel)]="contacto">
                    </div>
                    <div class="form-group">
                        <label for="historial">Historial Medico</label>
                        <input type="email" class="form-control form-control-sm" id="historial" [(ngModel)]="historial">
                    </div>
                    <div class="form-group">
                        <label for="medicamento">Medicamento suministrado</label>
                        <input type="text" class="form-control form-control-sm" id="medicamento" [(ngModel)]="medicamento">
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Actualizar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

</div>
