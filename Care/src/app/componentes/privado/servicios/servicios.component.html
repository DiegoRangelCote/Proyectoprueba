<app-menudash></app-menudash>

<div class="d-flex" id="wrapper" class="entorno">
    <div id="page-content-wrapper">
        <div class="container-fluid px-4">
            <div class="row my-5">
                <div class="col-sm-10 p-0 flex justify-content-lg-start justify-content-center">
                    <h5 class="fs-4 mb-3 ml-lg-2">Modulo Servicios</h5>

                    <table class="table table-hover">
                        <thead class="encabezado" style="background: #b9b7b7">
                            <tr>
                                <th scope="col">Número</th>
                                <th scope="col">Servicio</th>
                                <th scope="col">Descripción</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of datos">

                                <td (click)="CargarId(item._id)">{{item.codigo}}</td>
                                <td (click)="CargarId(item._id)">{{item.servicio}}</td>
                                <td (click)="CargarId(item._id)">{{item.descripcion}}</td>


                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Button trigger modal -->
        <button id="nuevo" type="button" class="btn btn-primary" (click)="nuevo()">
    Agregar
  </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Servicios</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="codigo">Número</label>
                            <input type="text" class="form-control form-control-sm" id="codigo" [(ngModel)]="codigo">
                        </div>

                        <div class="form-group">
                            <label for="servicio">Servicio</label>
                            <input type="text" class="form-control form-control-sm" id="servicio" [(ngModel)]="servicio">
                        </div>

                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <textarea rows="6" type="text" class="form-control form-control-sm" id="descripcion" [(ngModel)]="descripcion"></textarea>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btnopen text-light" *ngIf="Idseleccionado != ''" (click)="Actualizar()">Actualizar</button>
                        <button type="button" class="btnopen text-light" *ngIf="Idseleccionado == ''" (click)="Guardar()">Guardar</button>
                        <button type="button" class="btn btn-danger" *ngIf="Idseleccionado != ''" (click)="Eliminar()">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
